# Cloudflare Worker WebSocket URL
worker_url: "wss://clipboard-sync-relay.your-subdomain.workers.dev"

# Peer identifier (optional - auto-generated if empty)
# Leave empty to auto-generate format: "peer-{random8chars}"
# Or set custom value like: "laptop-work", "desktop-home", etc.
peer_id: ""

# Pairing token (generated by 'wsclip pair' command)
token: ""

# Logging level
log_level: "INFO"

# Proxy configuration (not used in Phase 1)
proxy:
  enabled: false
  host: "localhost"
  port: 1080
  type: "socks5"
